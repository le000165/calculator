<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&display=swap" rel="stylesheet">
    <!-- JavaScript for the Calculator -->
    <script src="scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>Calculator</h1>
        <h3>This calculator is inspired by The Odin Project (TOP)</h3>
        <h3>Version: TESTING</h3>
    </header>
    <div class="wrapper">
        <div class="calculator-container">
            <div class="display-container">
                <p class="display-text">8</p>
            </div>
            <div class="buttons-container">
                <button data-key="27" class="btn btn-top clear">AC</button>
                <button data-key="8" class="btn btn-top backspace">C</button>
                <button data-key="80" class="btn btn-top operator">%</button>
                <button data-key="191" class="btn btn-right-end operator">รท</button>
                <button data-key="55" class="btn">7</button>
                <button data-key="56" class="btn">8</button>
                <button data-key="57" class="btn">9</button>
                <button data-key="187" class="btn btn-right-end operator">+</button>
                <button data-key="52" class="btn">4</button>
                <button data-key="53" class="btn">5</button>
                <button data-key="54" class="btn">6</button>
                <button data-key="189" class="btn btn-right-end operator">-</button>
                <button data-key="49" class="btn">1</button>
                <button data-key="50" class="btn">2</button>
                <button data-key="51" class="btn">3</button>
                <button data-key="88" class="btn btn-right-end operator">x</button>
                <button data-key="48" class="btn zero">0</button>
                <button data-key="190" class="btn">.</button>
                <button data-key="13" class="btn btn-right-end equal-sign">=</button>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/le000165/calculator"><i class="fab fa-github"></i></a>
            <p>Made by Phong</p>
        </div>
    </div>
</body>

</html>
